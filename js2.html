<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript task2</title>
</head>

<body>
    <h1>Alphabetical order</h1>
    <input type="text" id="input">
    <button onclick="reverse()">Enter</button>
    <p id="result"></p>

    <script>
        function alphabetizeString(str) {
            return str.split('').sort().join('');
        }

        function reverse() {
            let inputStr = document.getElementById("input").value;
            let alphabetizedStr = alphabetizeString(inputStr);
            document.getElementById("result").innerHTML = "Alphabetical order: " + alphabetizedStr;
        }
    </script>
</body>

</html>
